<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌöåÏùò ÎπôÍ≥† Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00c389 0%, #00a374 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-height: 50px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00c389, #00a374);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #00c389, #00a374);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 195, 137, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 195, 137, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .bingo-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .bingo-cell {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 500;
            color: #333;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .bingo-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-color: #00c389;
        }

        .bingo-cell.checked {
            background: linear-gradient(45deg, #00c389, #00a374);
            color: white;
            border-color: #00c389;
            animation: checkAnimation 0.5s ease;
        }

        .bingo-cell.checked::after {
            content: '‚úì';
            position: absolute;
            top: 5px;
            right: 8px;
            font-size: 1.2em;
            font-weight: bold;
        }

        @keyframes checkAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .bingo-line {
            animation: bingoLine 2s infinite;
        }

        @keyframes bingoLine {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
            50% { box-shadow: 0 0 30px rgba(255, 215, 0, 1); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #00c389;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00c389;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .bingo-cell {
                font-size: 0.75em;
                min-height: 50px;
                padding: 4px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.imgur.com/EPQTCHV.png" alt="Î°úÍ≥†" class="logo">
            <h1>ÌöåÏùò ÎπôÍ≥† Í≤åÏûÑ</h1>
            <p class="subtitle">ÌöåÏùò Ï§ë ÎÇòÏò§Îäî Îã®Í≥® ÌëúÌòÑÎì§ÏùÑ Ï≤¥ÌÅ¨Ìï¥Î≥¥ÏÑ∏Ïöî!</p>
        </div>

        <div class="controls">
            <button onclick="generateNewBoard()">ÏÉà ÌöåÏùò</button>
            <button onclick="resetBoard()">Î¶¨ÏÖã</button>
            <button onclick="autoCheck()">ÏûêÎèô Ï≤¥ÌÅ¨ (ÌÖåÏä§Ìä∏Ïö©)</button>
        </div>

        <div class="bingo-board" id="bingoBoard"></div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="checkedCount">0</div>
                <div class="stat-label">Ï≤¥ÌÅ¨Îêú Ìï≠Î™©</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="bingoCount">0</div>
                <div class="stat-label">ÎπôÍ≥† ÎùºÏù∏</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completionRate">0%</div>
                <div class="stat-label">Îã¨ÏÑ±Î•†</div>
            </div>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        const meetingPhrases = [
            "Ï°∞Ïã¨Ïä§ÎüΩÍ≤å Ï†ëÍ∑ºÌï¥Ïïº", "Îß§Ï∂úÏóê ÎèÑÏõÄÏù¥ ÎêòÎÇòÏöî", "Î¨∏ÏùòÎìúÎ¶ΩÎãàÎã§üôè", "Îß§Ï∂ú Î™©Ìëú",
            "Î™©ÌëúÍ∞Ä Î≠îÍ∞ÄÏöî", "Î™©Ï†ÅÏù¥ Î≠îÍ∞ÄÏöî", "ÏãúÍ∞Ñ Í¥ÄÍ≥ÑÏÉÅ", "KPIÍ∞Ä Ïñ¥ÎñªÍ≤å ÎêòÏ£†",
            "Í∞ùÎã®Í∞Ä", "ÌöåÏùò Í∞ÄÏãúÏ£†", "ÎîîÌÖåÏùºÌïòÍ≤å", "Ïä§ÌÑ∞ÎîîÌïòÏãúÏ£†",
            "ÎÇ¥ÏùºÍπåÏßÄ Í∞ÄÎä•ÌïòÏã§ÍπåÏöî", "Î¶¨ÏÜåÏä§Í∞Ä Î∂ÄÏ°±Ìï¥ÏÑú", "Í≥µÏú†Ìï¥Ï£ºÏãúÏ£†", "ÎßéÏù¥ ÏïÑÏâ¨Ïö¥ Î∂ÄÎ∂Ñ",
            "ÎÖ∏ÎãàÌïòÏãúÏ£†", "Ï°∞Ïú®ÌïòÏãúÏ£†", "3Ï£º Ï†ÑÏóê ÏïåÎ†§Ï£ºÏÖîÏïº Ìï©ÎãàÎã§"
        ];

        let currentBoard = [];
        let checkedCells = new Set();
        let bingoLines = [];

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function generateNewBoard() {
            const shuffled = shuffleArray(meetingPhrases);
            currentBoard = shuffled.slice(0, 16);
            checkedCells.clear();
            bingoLines = [];
            renderBoard();
            updateStats();
        }

        function renderBoard() {
            const board = document.getElementById('bingoBoard');
            board.innerHTML = '';

            currentBoard.forEach((phrase, index) => {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                cell.textContent = phrase;
                cell.onclick = () => toggleCell(index);
                
                if (checkedCells.has(index)) {
                    cell.classList.add('checked');
                }
                
                if (bingoLines.some(line => line.includes(index))) {
                    cell.classList.add('bingo-line');
                }
                
                board.appendChild(cell);
            });
        }

        function toggleCell(index) {
            if (checkedCells.has(index)) {
                checkedCells.delete(index);
            } else {
                checkedCells.add(index);
            }
            
            checkBingo();
            renderBoard();
            updateStats();
        }

        function checkBingo() {
            const newBingoLines = [];
            
            for (let row = 0; row < 4; row++) {
                const line = [];
                for (let col = 0; col < 4; col++) {
                    line.push(row * 4 + col);
                }
                if (line.every(index => checkedCells.has(index))) {
                    newBingoLines.push(line);
                }
            }
            
            for (let col = 0; col < 4; col++) {
                const line = [];
                for (let row = 0; row < 4; row++) {
                    line.push(row * 4 + col);
                }
                if (line.every(index => checkedCells.has(index))) {
                    newBingoLines.push(line);
                }
            }
            
            const diagonal1 = [];
            const diagonal2 = [];
            for (let i = 0; i < 4; i++) {
                diagonal1.push(i * 4 + i);
                diagonal2.push(i * 4 + (3 - i));
            }
            
            if (diagonal1.every(index => checkedCells.has(index))) {
                newBingoLines.push(diagonal1);
            }
            if (diagonal2.every(index => checkedCells.has(index))) {
                newBingoLines.push(diagonal2);
            }
            
            if (newBingoLines.length > bingoLines.length) {
                celebrate();
            }
            
            bingoLines = newBingoLines;
        }

        function celebrate() {
            const celebration = document.getElementById('celebration');
            celebration.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = ['#00c389', '#00a374', '#FFD700', '#FF6B6B', '#4ECDC4'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    celebration.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 100);
            }
        }

        function updateStats() {
            document.getElementById('checkedCount').textContent = checkedCells.size;
            document.getElementById('bingoCount').textContent = bingoLines.length;
            document.getElementById('completionRate').textContent = Math.round((checkedCells.size / 16) * 100) + '%';
        }

        function resetBoard() {
            checkedCells.clear();
            bingoLines = [];
            renderBoard();
            updateStats();
        }

        function autoCheck() {
            const randomCount = Math.floor(Math.random() * 8) + 4;
            const availableIndices = Array.from({length: 16}, (_, i) => i)
                .filter(i => !checkedCells.has(i));
            
            for (let i = 0; i < Math.min(randomCount, availableIndices.length); i++) {
                const randomIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
                checkedCells.add(randomIndex);
                availableIndices.splice(availableIndices.indexOf(randomIndex), 1);
            }
            
            checkBingo();
            renderBoard();
            updateStats();
        }

        generateNewBoard();
    </script>
</body>
</html>
